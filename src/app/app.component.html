<div id="wrapper">
  <div [class.loading]="(loading$ | async)" id="shopping-list" *ngIf="!(error$ | async); else error">
    <div class="menu">
      <button (click)="removeAll()">מחק הכל</button>

    </div>
    <div id="list">
      <h2>
        רשימת קניות
      </h2>
      <ul *ngIf="(shoppingItems | async); else noItems">
        <li *ngFor="let shopping of shoppingItems | async" (click)="deleteItem(shopping.id)">
            <span>{{ shopping.name }}</span>
        </li>
      </ul>

      <ng-template #noItems>
        <ul>
          <li style="max-width:250px;margin:0 auto;">לא קיימים מוצרים ברשימה
          </li>
        </ul>
      </ng-template>
    </div>

    <form (ngSubmit)="addItem()">
      <input type="text" [(ngModel)]="newShoppingItem.name" placeholder=" ...בחר מוצר" name="itemName"/>
      <button type="submit">+</button>
    </form>
  </div>
</div>

<ng-template #error>
  <h2>{{(error$ | async)?.message}}</h2>
</ng-template>
